<!DOCTYPE html>

<head>
    <title>Mi primer formulario</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="w-screen h-screen flex flex-col items-center justify-center bg-gray-50">

        <div class="p-5 shadow-xl bg-blue-80">

            <form autocomplete="off" method="post" class="flex flex-col gap-4">

                <div class="flex flex-col">
                    <label class="text-xs mb-1" for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="bg-gray-100 rounded-md w-full px-3 py-1">
                </div>


                <div class="flex flex-col">

                    <label class="text-xs mb-1" for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="bg-gray-100 rounded-md w-full px-3 py-1">
                </div>



                <div class="flex flex-col">
                    <label class="text-xs mb-1" for="email">Email</label>
                    <input type="text" id="email" class="bg-gray-100 rounded-md w-full px-3 py-1">
                </div>


                <div class="flex flex-row gap-4">

                    <input type="radio" name="Genero" value="Masculino"> Masculino

                    <input type="radio" name="Genero" value="Femenino"> Femenino

                </div>

                <div class="flex">
                    <button class="bg-blue-800 text-white font-semibold px-3 py-1 w-full rounded-md">Enviar</button>
                </div>


            </form>

        </div>

    </div>

</body>
